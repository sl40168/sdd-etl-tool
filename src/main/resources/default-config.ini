# ETL Tool Production Configuration File
#
# This file provides production configuration settings for ETL Tool.
#
# Project Context:
# - Java 8 platform with Maven wrapper
# - Apache Commons Configuration for INI parsing
# - CLI-only interface (no GUI/Web)
# - External interfaces use "YYYYMMDD" date format
#
# SSL Certificate Configuration:
# Run with: -Djavax.net.ssl.trustStore=my-truststore.jks -Djavax.net.ssl.trustStorePassword=mypassword

[date]
# Date format used for parsing and formatting dates throughout the ETL process
# Default: "yyyyMMdd" (matching external interface requirements)
format = yyyyMMdd

[logging]
# Log file path (relative or absolute)
logFilePath = ./etl.log

# Log level: TRACE, DEBUG, INFO, WARN, ERROR
logLevel = INFO

[sources]
# Number of source configurations defined below
count = 3

[source1]
# Xbond Quote COS source configuration (anonymous access)
name = xbond-quote-cos
type = cos
category = AllPriceDepth

# COS-specific properties
# Anonymous access: no secretId/secretKey required
cos.endpoint = chinalionscos.cn
cos.bucket = ficc-quote-1255000016
cos.region = sz
# Note: cos.prefix is dynamically generated as "category/businessDate/" and not used from config
cos.maxFileSize = 104857600  # 100MB in bytes (optional, default: 100MB)

[source2]
# Xbond Trade COS source configuration (anonymous access)
name = xbond-trade-cos
type = cos
category = XbondCfetsDeal

# COS-specific properties
# Anonymous access: no secretId/secretKey required
cos.endpoint = chinalionscos.cn
cos.bucket = ficc-quote-1255000016
cos.region = sz
# Note: cos.prefix is dynamically generated as "category/businessDate/" and not used from config
cos.maxFileSize = 104857600  # 100MB in bytes (optional, default: 100MB)

[source3]
# Bond Future Quote database extraction configuration
name = bond-future-quote-db
type = database
category = BondFutureQuote

# Database connection properties
db.pool.min = 1
db.pool.max = 5
db.timeout.seconds = 300

# SQL Template
sql.template = select * from bond.fut_tick where trading_date = {BUSINESS_DATE}

[targets]
# Number of target configurations defined below
count = 1

[target1]
# DolphinDB target configuration
name = dolphindb-target
type = dolphindb

# DolphinDB connection properties
ddb.host = localhost
ddb.port = 8848
ddb.batchSize = 1000

[transformations]
# Number of transformation rules defined below
count = 0

[validation]
# Number of validation rules defined below
count = 0
