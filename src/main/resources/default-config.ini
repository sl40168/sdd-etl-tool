# ETL Tool Default Configuration File
#
# This file provides default configuration settings for the ETL Tool.
# Copy this file to your project directory and modify as needed.
#
# Project Context:
# - Java 8 platform with Maven wrapper
# - Apache Commons Configuration for INI parsing
# - CLI-only interface (no GUI/Web)
# - External interfaces use "YYYYMMDD" date format

[date]
# Date format used for parsing and formatting dates throughout the ETL process
# Default: "yyyyMMdd" (matching external interface requirements)
format = yyyyMMdd

# Optional date field name used by extractors (if applicable)
# dateField = processing_date

[logging]
# Log file path (relative or absolute)
logFilePath = ./etl.log

# Log level: TRACE, DEBUG, INFO, WARN, ERROR
logLevel = INFO

[sources]
# Number of source configurations defined below
count = 2

[source1]
# Example COS source configuration for Xbond Quote data extraction
name = xbond-quote-cos
type = cos
connectionString = cos://your-bucket-name
primaryKeyField = id

# COS-specific properties (required for COS type)
cos.endpoint = https://cos.ap-beijing.myqcloud.com
cos.bucket = your-bucket-name
cos.secretId = your-secret-id-here
cos.secretKey = your-secret-key-here
cos.region = ap-beijing
cos.prefix = AllPriceDepth/
cos.maxFileSize = 104857600  # 100MB in bytes (optional, default: 100MB)

# Optional extract query template
# extractQuery = SELECT * FROM data_table WHERE processing_date = '${date}'

# Optional date field name used by the extractor
# dateField = processing_date

[source2]
# Bond Future Quote database extraction configuration
name = bond-future-quote-db
type = database
category = BondFutureQuote
connectionString = jdbc:mysql://host:3306/bond
primaryKeyField = business_date:exch_product_id:event_time

# Database connection properties
db.url = jdbc:mysql://host:3306/bond
db.user = reader
db.password = secret
db.pool.min = 1
db.pool.max = 5
db.timeout.seconds = 300

# SQL Template
sql.template = select * from bond.fut_tick where trading_date = {BUSINESS_DATE}

[targets]
# Number of target configurations defined below
count = 1

[target1]
# Example database target configuration
name = target-database
type = database
connectionString = jdbc:mysql://localhost:3306/etl_target_db
batchSize = 1000

[transformations]
# Number of transformation rules defined below
count = 0

# Example transformation rule (uncomment and modify as needed):
# [transformation1]
# name = copyField
# sourceField = source_field_name
# targetField = target_field_name
# transformType = COPY

[validation]
# Number of validation rules defined below
count = 0

# Example validation rule (uncomment and modify as needed):
# [rule1]
# name = notNullId
# field = id
# ruleType = NOT_NULL
# ruleValue =